<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/index.css">
    <title>Registration form</title>
</head>
<header>

</header>
<body>
    <div class="">     
    <h2 class="header_text">Registration Form</h2>
    <form action="" method="">     
         <table class="whole_page"> 
            <tr class="Email">
                <td>
                    <h4>Email</h4>
                </td>
                <td>
                    <input id="" type="email" name="email"  id="email" required>
                </td>
            </tr>
            <tr class="Name">
                <td>
                    <h4>Name</h4>
                </td>
                <td >
                    <input type="text" name="user_firstname" class="firstname">
                    <figcaption>First Name</figcaption>
                </td>
                <td>
                    <input type="text" name="user_lastname" class="lastname">
                    <figcaption>Last Name</figcaption>
                </td>
            </tr>
            <tr>
                
            </tr>
            <tr >
                <td>
                    <h4>Phone Number</h4>
                </td>
                <td>
                    <select class="country_code">
                        <option>+234</option>
                        <option>+235</option>
                        <option>+236</option>
                        <option>+237</option>
                        <option>+238</option>
                        <option>+1</option>
                        <option>+2</option>
                        <option>+3</option>
                        <option>+4</option>
                        <option>+5</option>                        
                    </select>
                    <input type="tel" name="user_telephone">
                </td>
                <td>
                    
                </td>
            </tr>
            
            <tr>
                <td>
                    <h4>Gender</h4>      
                </td>
                <td class="user_gender">
                    <input type="radio" name="user_gender" >Male
                    <input type="radio" name="user_gender" >Female
                    <input type="radio" name="user_gender" >Others
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Date of Birth</h4>
                </td>
                <td>
                    <input type="date" name="user_dateofbirth">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Favourite Colour</h4>
                </td>
                <td> <input type="color" name="user_favcolour">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Password</h4>
                </td>
                <td>
                    <input type="password" name="password" id="password" required>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Confirm Password</h4>
                </td>
                <td>
                    <input type="password" name="Confirm_Password" id="Confirm_Password" required>
                </td>
            </tr>
             
        </table>
    </form>
    </div>
    
</body>
<footer>
    <div class="button">
        <button type="submit"> <a href="Suceessful.html">REGISTER NOW</a></button>
    </div>
    
</footer>
</html>
